{% extends 'SanApp/base.html' %}
{% load static %}
{% block contenidoQueCambia %}

        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Editar Pedido</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header><br><br>
<body>
    <div <div class="d-flex justify-content-center aling-items-center">
        <form class="margin:0 auto" method="post">
        
            {% csrf_token %}
            <table>
            {{ form.as_table}}
            </table><br>
            <div class="d-flex justify-content-center aling-items-center">
                <input type="submit" class="btn btn-outline-dark btn-sm" Value="Enviar">
            </div><br>

        </form><br>
    </div>
</body>

{% endblock contenidoQueCambia %}
